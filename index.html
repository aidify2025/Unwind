<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小动物互动</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFB6C1',
                        secondary: '#87CEFA',
                        neutral: '#F5F5DC',
                        accent: '#FFA07A'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 1s ease-in-out 2',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scale-in': 'scaleIn 0.3s ease-in-out',
                        'scale-out': 'scaleOut 0.3s ease-in-out',
                    },
                    keyframes: {
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        scaleOut: {
                            '0%': { transform: 'scale(1)', opacity: '1' },
                            '100%': { transform: 'scale(0.95)', opacity: '0' },
                        },
                    },
                    transitionProperty: {
                        'height': 'height',
                        'spacing': 'margin, padding',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .pet-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.05));
            }
            .pet-shadow-hover {
                filter: drop-shadow(0 6px 4px rgb(0 0 0 / 0.08));
            }
            .no-outline {
                outline: none;
                border: none;
                background: transparent;
            }
            .counter-bounce {
                animation: counterBounce 0.5s ease-in-out;
            }
            @keyframes counterBounce {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
        }
    </style>
</head>
<body class="bg-neutral min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300">
    <div class="container mx-auto max-w-md flex flex-col items-center">
        <!-- 顶部信息栏 -->
        <div class="w-full flex justify-between items-center mb-6">
            <!-- 计数器 -->
            <div class="bg-white/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-md flex items-center space-x-4">
                <div class="flex items-center">
                    <span class="text-gray-700 mr-1">猫咪:</span>
                    <span id="cat-counter" class="font-bold text-lg text-primary transition-all duration-300">0</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-700 mr-1">小狗:</span>
                    <span id="dog-counter" class="font-bold text-lg text-secondary transition-all duration-300">0</span>
                </div>
            </div>
            
            <!-- 动物切换按钮 -->
            <div class="bg-white/80 backdrop-blur-sm px-2 py-1 rounded-full shadow-md flex space-x-1">
                <button id="cat-btn" class="pet-btn p-2 rounded-full bg-primary/20 transition-all duration-300 active">
                    <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/ad4214a7f2674f5a84e536bf75285cac~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=2026011816333142593C9061D9E7BA330B&rrcfp=f06b921b&x-expires=1771317240&x-signature=iad5wsS2c4qb41UwGDo5xxMpYl4%3D" 
                         alt="猫咪" class="w-10 h-10 object-contain no-outline">
                </button>
                <button id="dog-btn" class="pet-btn p-2 rounded-full transition-all duration-300">
                    <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/83dd1bebcdb5430f957b7a5fe63024c4~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=2026011816333142593C9061D9E7BA330B&rrcfp=f06b921b&x-expires=1771317240&x-signature=5G%2FqSMr1Ph%2F2gaW3OMljU70ziwM%3D" 
                         alt="小狗" class="w-10 h-10 object-contain no-outline">
                </button>
            </div>
        </div>
        
        <!-- 主要动物展示区域 -->
        <div class="relative w-full flex justify-center items-center my-8">
            <div id="pet-container" class="relative w-64 h-64 flex items-center justify-center">
                <!-- 猫咪图片 -->
                <div id="cat-container" class="pet-type absolute inset-0 flex items-center justify-center transition-all duration-300 opacity-100">
                    <img id="cat-image" src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/c3e33f70fe2a4130aa7dd58085d68620~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260118163705C83F244C608AE56FC668&rrcfp=f06b921b&x-expires=1771317439&x-signature=thIsOk2K4uPWVuELJYRlCp%2BvzdE%3D" 
                         alt="猫咪" class="w-full h-full object-contain pet-shadow cursor-pointer transition-all duration-300 hover:pet-shadow-hover no-outline">
                </div>
                
                <!-- 小狗图片 -->
                <div id="dog-container" class="pet-type absolute inset-0 flex items-center justify-center transition-all duration-300 opacity-0 pointer-events-none">
                    <img id="dog-image" src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/d60cdc57a1c34cee8fc60c67996cc9a6~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260118163705C83F244C608AE56FC668&rrcfp=f06b921b&x-expires=1771317438&x-signature=Sk4FqpdwhBR1TuL3acq8WPBEaGo%3D" 
                         alt="小狗" class="w-full h-full object-contain pet-shadow cursor-pointer transition-all duration-300 hover:pet-shadow-hover no-outline">
                </div>
            </div>
        </div>
        
        <!-- 底部提示 -->
        <div class="text-center mt-6">
            <p class="text-gray-600 text-sm">点击小动物进行互动</p>
        </div>
    </div>

    <script>
        // 动物数据
        const pets = {
            cat: {
                name: '猫咪',
                images: [
                    'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/c3e33f70fe2a4130aa7dd58085d68620~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260118163705C83F244C608AE56FC668&rrcfp=f06b921b&x-expires=1771317439&x-signature=thIsOk2K4uPWVuELJYRlCp%2BvzdE%3D', // 睁眼状态
                    'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/ac43f70839424225bf7a4d524ddc3295~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260118163705C83F244C608AE56FC668&rrcfp=f06b921b&x-expires=1771317439&x-signature=MuyqdwLj89GLRTEJj7RmrfKzJWA%3D'  // 眨眼状态
                ],
                container: document.getElementById('cat-container'),
                image: document.getElementById('cat-image'),
                button: document.getElementById('cat-btn'),
                currentState: 0
            },
            dog: {
                name: '小狗',
                images: [
                    'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/d60cdc57a1c34cee8fc60c67996cc9a6~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260118163705C83F244C608AE56FC668&rrcfp=f06b921b&x-expires=1771317438&x-signature=Sk4FqpdwhBR1TuL3acq8WPBEaGo%3D', // 睁眼状态
                    'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/2618c9e743af4d7298831f8403693388~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260118163705C83F244C608AE56FC668&rrcfp=f06b921b&x-expires=1771317438&x-signature=tGj9OBFrqf6nAEvvNIXhAhkVa3I%3D'  // 眨眼状态
                ],
                container: document.getElementById('dog-container'),
                image: document.getElementById('dog-image'),
                button: document.getElementById('dog-btn'),
                currentState: 0
            }
        };

        // 当前选中的动物
        let currentPet = 'cat';
        
        // 计数器元素
        const counterElements = {
            cat: document.getElementById('cat-counter'),
            dog: document.getElementById('dog-counter')
        };
        
        // 初始化计数器
        let touchCounts = {
            cat: 0,
            dog: 0
        };
        
        // 本地存储键名
        const STORAGE_KEY_PREFIX = 'todayPetTouchCount_';
        const DATE_KEY = 'lastTouchDate';
        
        // 初始化函数
        function init() {
            // 从本地存储加载数据
            loadTouchCounts();
            
            // 设置动物点击事件
            setupPetClickEvents();
            
            // 设置动物切换按钮事件
            setupPetSwitchEvents();
            
            // 更新计数器显示
            updateCounterDisplay();
        }
        
        // 从本地存储加载抚摸次数
        function loadTouchCounts() {
            const today = new Date().toISOString().split('T')[0]; // 获取今天的日期 (YYYY-MM-DD)
            const lastDate = localStorage.getItem(DATE_KEY);
            
            // 如果上次存储的日期不是今天，或者没有存储数据，则重置计数器
            if (lastDate !== today) {
                // 重置所有动物的计数器
                Object.keys(touchCounts).forEach(petType => {
                    touchCounts[petType] = 0;
                    localStorage.setItem(STORAGE_KEY_PREFIX + petType, '0');
                });
                localStorage.setItem(DATE_KEY, today);
            } else {
                // 加载每种动物的保存计数
                Object.keys(touchCounts).forEach(petType => {
                    const savedCount = localStorage.getItem(STORAGE_KEY_PREFIX + petType);
                    touchCounts[petType] = savedCount !== null ? parseInt(savedCount, 10) : 0;
                });
            }
        }
        
        // 保存抚摸次数到本地存储
        function saveTouchCount(petType) {
            localStorage.setItem(STORAGE_KEY_PREFIX + petType, touchCounts[petType].toString());
        }
        
        // 设置动物点击事件
        function setupPetClickEvents() {
            // 为每个动物设置点击事件
            Object.keys(pets).forEach(petType => {
                const pet = pets[petType];
                
                pet.image.addEventListener('click', () => {
                    // 切换动物状态
                    togglePetState(petType);
                    
                    // 增加对应动物的抚摸次数
                    incrementCounter(petType);
                });
            });
        }
        
        // 设置动物切换按钮事件
        function setupPetSwitchEvents() {
            // 为每个切换按钮设置点击事件
            Object.keys(pets).forEach(petType => {
                const pet = pets[petType];
                
                pet.button.addEventListener('click', () => {
                    // 切换到选中的动物
                    switchPet(petType);
                });
            });
        }
        
        // 切换动物状态
        function togglePetState(petType) {
            const pet = pets[petType];
            
            // 如果当前不是选中的动物，不执行状态切换
            if (petType !== currentPet) return;
            
            // 切换状态（0 <-> 1）
            pet.currentState = pet.currentState === 0 ? 1 : 0;
            
            // 更新图片
            pet.image.src = pet.images[pet.currentState];
            
            // 移除缩放效果，保持图片位置稳定
            pet.image.classList.remove('hover:scale-105');
        }
        
        // 切换当前显示的动物
        function switchPet(petType) {
            // 如果点击的是当前已选中的动物，不执行切换
            if (petType === currentPet) return;
            
            // 获取当前动物和目标动物
            const currentPetData = pets[currentPet];
            const targetPetData = pets[petType];
            
            // 添加淡出动画
            currentPetData.container.classList.add('opacity-0');
            currentPetData.container.classList.add('pointer-events-none');
            
            // 移除当前选中按钮的高亮状态
            currentPetData.button.classList.remove('bg-primary/20');
            currentPetData.button.classList.remove('active');
            
            // 延迟后显示新动物
            setTimeout(() => {
                // 更新当前选中的动物
                currentPet = petType;
                
                // 添加淡入动画
                targetPetData.container.classList.remove('opacity-0');
                targetPetData.container.classList.remove('pointer-events-none');
                
                // 添加新选中按钮的高亮状态
                targetPetData.button.classList.add('bg-primary/20');
                targetPetData.button.classList.add('active');
            }, 300); // 与CSS过渡时间匹配
        }
        
        // 增加抚摸次数
        function incrementCounter(petType) {
            // 增加对应动物的计数
            touchCounts[petType]++;
            
            // 保存到本地存储
            saveTouchCount(petType);
            
            // 更新显示
            updateCounterDisplay();
            
            // 添加数字跳动动画
            counterElements[petType].classList.add('counter-bounce');
            setTimeout(() => {
                counterElements[petType].classList.remove('counter-bounce');
            }, 500);
        }
        
        // 更新计数器显示
        function updateCounterDisplay() {
            Object.keys(touchCounts).forEach(petType => {
                counterElements[petType].textContent = touchCounts[petType];
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
